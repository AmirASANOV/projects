<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Contact Us</title>
</head>
<body>
    <div class="block">
        <div class="content">
            <h1>Get in <span>Touch</span></h1>
            <p class="gtext">Enim tempor eget pharetra facilisis sed maecenas adipiscing. Eu leo molestie vel, ornare non id blandit netus.</p>
            <div class="input">
                <input class="text" type="text" placeholder="Name*">
                <input class="text" type="email" placeholder="Email">
                <input class="text" type="tel" placeholder="Phone Number*">
                <select class="text" id="">
                    <option selected>How did you find us?</option>
                    <option>Instagram</option>
                    <option>Friends</option>
                    <option>Others</option>
                </select>
                <button class="button">SEND</button>

            </div>
                

            <div class="link">
                <div class="phone">
                    <a class="links" href="#">
                        <img class="images" src="image/Frame 831.png" alt="">
                        <p>PHONE <br> <span class="number">03 5432 1234</span> </p>
                    </a>
                        
                </div>

                <div class="fax">
                    <a class="links" href="#">
                        <img class="images" src="image/Frame 833.png" alt="">
                        <p>FAX <br> <span class="number">03 5432 1234</span> </p>
                    </a>
                </div>
                <div class="email">
                    <a class="links" href="#">
                        <img class="images" src="image/Frame 835.png" alt="">
                        <p>EMAIL <br> <span class="number">info@marcc.com.au</span> </p>
                    </a>
                </div>

            </div>


        </div>
        <div class="map">
            <img src="image/Component 6.png" alt="">
        </div>
        <div class="blueblock"></div>
    </div>
</body>
</html>
